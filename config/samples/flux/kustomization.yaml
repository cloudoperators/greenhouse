apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://github.com/fluxcd/flux2/manifests/install?ref=v2.7.0

patches:
  - target:
      kind: Deployment
      name: source-controller
    patch: |
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: registry-ca
          secret:
            secretName: local-registry-tls-certs
            items:
              - key: ca.crt
                path: ca-certificates.crt
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: registry-ca
          mountPath: /etc/ssl/certs/ca-certificates.crt
          subPath: ca-certificates.crt
          readOnly: true          

  # do not apply image-reflector-controller and image-automation-controller
  - target:
      kind: Deployment
      name: (image-automation-controller|image-reflector-controller)
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all
      $patch: delete