<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>greenhouse cluster admin</title>
    <style>
      html {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
      }
      body {
        flex-grow: 1;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      #root {
        display: inline;
      }
    </style>
    <script>
      // automatically reload on build changes
      new EventSource("/esbuild").addEventListener("change", () =>
        location.reload()
      )
    </script>
  </head>
  <body>
    <script type="module">
      // appProps are generated in development env and added to the build
      import appProps from "./build/appProps.js"
      import("./build/index.js").then((app) => {
        app.mount(document.getElementById("root"), { props: appProps })
      })
    </script>
    <script
    defer
    src="https://assets.juno.global.cloud.sap/apps/widget-loader@latest/build/app.js" 
    data-name="auth"
    data-version="latest"
    data-props-debug="true"
    data-props-initial-login="true"
    data-props-mock="true">
  </script>
    <div id="root" data-juno-app="template"></div>
  </body>
</html>
