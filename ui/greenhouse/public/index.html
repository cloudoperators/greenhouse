<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" sizes="any" />

    <title>Greenhouse Dev</title>
    <style>
      html {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
      }
      body {
        flex-grow: 1;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      #root {
        display: inline;
      }
    </style>
    <script>
      // automatically reload on build changes
      new EventSource("/esbuild").addEventListener("change", () =>
        location.reload()
      )
    </script>
  </head>
  <body>
    <script type="module">
      // appProps are generated in development env and added to the build
      import allProps from "./build/appProps.js"
      import("./build/index.js").then((app) => {
        app.mount(document.getElementById("root"), { props: allProps.appProps })
      })
    </script>
    <div id="root" data-juno-app="greenhouse"></div>
  </body>
</html>
