apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: alpine
  name: alpine-with-options
spec:
  containers:
  - image: alpine:{{.Values.imageTag}}
    name: alpine
    resources: {}
    volumeMounts:
    - mountPath: /config
      name: etc-config
  dnsPolicy: ClusterFirst
  restartPolicy: Always
  volumes:
  - name: etc-config
    configMap:
      name: etc-config
status: {}
