apiVersion: v1
kind: ConfigMap
metadata:
  name: etc-config
data:
  config.yaml: |
  {{- if .Values.boolVal -}}
    bool: {{ .Values.boolVal }}
  {{- end -}}
  {{- if .Values.intVal -}}
    int: {{ .Values.intVal }}
  {{- end -}}
  {{- if .Values.mapVal -}}
    map: {{ .Values.mapVal }}
  {{- end -}}
  {{- if .Values.listVal -}}
    list: {{ .Values.listVal }}
  {{- end -}}
  {{- if .Values.stringVal -}}
    string: {{ .Values.stringVal }}
  {{- end -}}
