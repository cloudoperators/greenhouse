apiVersion: batch/v1
kind: Job
metadata:
  name: post-delete-job
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      containers:
        - name: pre-install-container
          image: busybox
          command: ['sh', '-c', 'echo Pre-install hook executed!']
      restartPolicy: Never