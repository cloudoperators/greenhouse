image:
  repository: ghcr.io/cloudoperators/juno-app-greenhouse
  digest: sha256:your-image-digest-here
  tag: 0.2.0
  pullPolicy: IfNotPresent

replicas: 2

ingress:
  className: nginx
  host: "dashboard.greenhouse.local"

dashboard:
  assetServerURL: origin
  oidcIssuerUrl: https://accounts.com
  oidcClientId: 1234567890
  k8sApiEndpoint: https://kubernetes.defaul
  environment: prod

  # The user for demonstration purposes.
  demoUser:
    token: demo
