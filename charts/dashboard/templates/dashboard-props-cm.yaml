apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-dashboard-app-props

data:
  appProps.json: |
    {
      "authIssuerUrl": {{ required ".Values.juno.oidcIssuerUrl" .Values.oidcIssuerUrl | quote }},
      "authClientId": {{ required ".Values.juno.oidcClientId" .Values.oidcClientId | quote }},
      "currentHost": {{ required ".Values.juno.assetServerURL missing" .Values.juno.assetServerURL | quote}},
      "apiEndpoint": {{ required ".Values.juno.k8sApiEndpoint" .Values.k8sApiEndpoint | quote }},
      "environment": {{ required ".Values.juno.environment" .Values.environment | quote }},
      "demoUserToken": {{ required ".Values.juno.demoUser.token" .Values.demoUser.token | quote }}
    }

