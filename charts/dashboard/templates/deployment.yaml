kind: Deployment
apiVersion: apps/v1

metadata:
  name: {{ .Release.Name }}-dashboard

spec:
  selector:
    matchLabels:
      app: dashboard
  revisionHistoryLimit: 3
  replicas: {{ required ".Values.replicas missing" .Values.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  template:
    metadata:
      labels:
        app: dashboard
      annotations:
        checksum/props-cm: {{ include (print $.Template.BasePath "/dashboard-props-cm.yaml") . | sha256sum }}
        checksum/props-secrets: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      # The preStop hook below sleeps 30 seconds, extend the gracePeriod accordingly
      terminationGracePeriodSeconds: 60
      containers:
        - name: dashboard
          image: "{{ required ".Values.image.repository missing" .Values.image.repository }}@{{ required ".Values.image.digest missing" .Values.image.digest }}"
          imagePullPolicy: {{ required ".Values.image.pullPolicy missing" .Values.image.pullPolicy }}
          ports:
            - name: dashboard
              containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "256M"
            limits:
              cpu: "100m"
              memory: "256M"
          env:
            - name: DEMO_TOKEN
              valueFrom: { secretKeyRef: { name: dashboard-app-props, key: demo_token } }

          livenessProbe:
            httpGet:
              path: /
              port: 80
            timeoutSeconds: 10
            periodSeconds: 60
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: /
              port: 80
            timeoutSeconds: 5
            periodSeconds: 5
          lifecycle:
            preStop:
              exec:
                #Give the ingress some time to reload its config
                command: ["/bin/sh", "-c", "sleep 30"]
          volumeMounts:
            - name: props
              mountPath: /appProps.json
              subPath: appProps.json
      volumes:    
        - name: props
          configMap:
            defaultMode: 420
            name: {{ .Release.Name }}-dashboard-app-props
