apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-dashboard
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: {{ required ".Values.ingress.className missing" .Values.ingress.className }}
  rules:
    - host: "fake-{{ required ".Values.host missing" .Values.host }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-dashboard
                port:
                  number: 80
    - host: "*.fake-{{ required ".Values.host missing" .Values.host }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-dashboard
                port:
                  number: 80

  tls:
    - hosts:
        - "fake-{{ required ".Values.host missing" .Values.host }}"
        - "*.fake-{{ required ".Values.host missing" .Values.host }}"
      secretName: "tls-{{ .Release.Name }}-dashboard"
