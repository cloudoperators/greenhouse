apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-dashboard
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: {{ required ".Values.ingress.className missing" .Values.ingress.className }}
  rules:
    - host: "test-{{ required ".Values.dashboard.host missing" .Values.dashboard.host }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-dashboard
                port:
                  number: 80
    - host: "*.test-{{ required ".Values.dashboard.host missing" .Values.dashboard.host }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-dashboard
                port:
                  number: 80

  tls:
    - hosts:
        - "{{ required ".Values.dashboard.host missing" .Values.dashboard.host }}"
        - "*.{{ required ".Values.dashboard.host missing" .Values.dashboard.host }}"
      secretName: "tls-{{ .Release.Name }}-dashboard"
