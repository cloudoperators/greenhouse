apiVersion: v2
name: greenhouse
description: A Helm chart for deploying greenhouse

type: application
version: 0.1.2
appVersion: "0.1.0"

dependencies:
  - condition: idproxy.enabled
    name: idproxy
    repository: "oci://ghcr.io/cloudoperators/greenhouse/charts"
    version: 0.1.0
  - condition: team-membership.enabled
    name: team-membership
    repository: "oci://ghcr.io/cloudoperators/greenhouse/charts"
    version: 0.1.1
  - condition: cors-proxy.enabled
    name: cors-proxy
    repository: "oci://ghcr.io/cloudoperators/greenhouse/charts"
    version: 0.1.0
  - condition: headscale.enabled
    name: headscale
    version: 0.1.1
    repository: "oci://ghcr.io/cloudoperators/greenhouse/charts"
  - condition: tailscale-proxy.enabled
    name: tailscale-proxy
    version: 0.1.0
    repository: "oci://ghcr.io/cloudoperators/greenhouse/charts"
  - name: manager
    version: 0.1.0
    repository: "oci://ghcr.io/cloudoperators/greenhouse/charts"
  - name: ui
    version: 0.1.0
    repository: "oci://ghcr.io/cloudoperators/greenhouse/charts"
  - name: demo
    version: 0.1.0
    repository: "oci://ghcr.io/cloudoperators/greenhouse/charts"
