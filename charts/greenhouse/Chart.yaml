apiVersion: v2
name: greenhouse
description: A Helm chart for deploying greenhouse
type: application
version: 0.4.5
appVersion: "0.1.0"

dependencies:
  - condition: idproxy.enabled
    name: idproxy
    repository: "file://../idproxy"
    version: 0.2.0
  - condition: cors-proxy.enabled
    name: cors-proxy
    repository: "file://../cors-proxy"
    version: 0.2.0
  - name: manager
    version: 0.1.6
    repository: "file://../manager"
  - name: demo
    version: 0.1.1
    repository: "file://../demo"
