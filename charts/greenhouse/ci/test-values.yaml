global:
  dnsDomain: foo.global
  oidc:
    enabled: true
    issuer: https://top.secret
    redirectURL: https://top.secret/redirect
    clientID: topSecret!
    clientSecret: topSecret!
  # DEX configuration for Greenhouse.
  dex:
    backend: postgres         # postgres or kubernetesa
    postgres:
      postgresqlDatabase: dex
      postgresqlPort: 5432
      postgresqlUsername: dex
  linkerd_enabled: false
  region: greenhouse
  registry: keppel.eu-nl-1.cloud.sap/ccloud

organization:
  enabled: true
  oauth2ClientRedirectURIs:
    - http://localhost:1234

postgresqlng:
  enabled: true
  resources: {}
  # The database that will be created in the database
  postgresDatabase: dex
  tableOwner: dex
  users:
    acme-user:
  alerts:
    support_group: foobar

plugins:
  enabled: true

digicertIssuer:
  enabled: true
  apiToken: topSecret!
  organizationID: 1
  organizationUnits: Me
  caCertID: 1

ingress:
  enabled: true
  annotations:
    disco: "true"
    disco/record: ingress.foo.global
    disco/record-type: "A"

scim:
  enabled: true
  baseURL: https://top.secret/scim
  username: topSecret!
  password: topSecret!123

teams:
  admin:
    description: The Admin Team
    mappedIdPGroup: Admin IDP Group

alerts:
  enabled: true
  tlsConfig:
    externalCASecretName: topSecret!
    internalCASecretName: top-secret
    cert: topSecret!
    key: topSecret!
  ingress:
    host: topSecret!
  endpoint: topSecret!

tailscale-proxy:
  preauthkeyProvosioner:
    userName: topSecret!

cors-proxy:
  host: "foo.bar"

team-membership:
  env:
    SCIM_BASIC_AUTH_USER: topSecret!
    SCIM_BASIC_AUTH_PW: topSecret!
    SCIM_BASE_URL: "foo.bar"

logshipping:
  enabled: true
  opensearch:
    host: opensearch.foo.bar
    port: 9200
    logstashPrefix: "greenhouse"
    username: topSecret!
    password: topSecret!
  octobus:
    host: audit.test
    path: /my/index
  fluent-bit:
    additionalValues:
      - key: foo
        value: bar
  prometheus:
    enabled: true
    prometheusName: "myPrometheus"

openTelemetry:
  enabled: true
  prometheus:
    additionalLabels:
      testkey1: test1
      testkey2: test2
  region: "qa-2-region"
  cluster: "qa-2-cluster"
  openSearchLogs:
    failover_username_a: TopSecret!
    failover_password_a: TopSecret!
    failover_username_b: TopSecret!
    failover_password_b: TopSecret!
    endpoint: opensearch
    index: logs
