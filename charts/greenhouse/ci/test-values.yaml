global:
  dnsDomain: foo.global

digicertIssuer:
  enabled: true
  apiToken: topSecret!
  organizationID: 1
  organizationUnits: Me
  caCertID: 1

oidc:
  enabled: true
  issuer: https://top.secret
  redirectURL: https://top.secret/redirect
  clientID: topSecret!
  clientSecret: topSecret!
scim:
  enabled: true
  baseURL: https://top.secret/scim
  username: topSecret!
  password: topSecret!123

alerts:
  enabled: true
  tlsConfig:
    externalCASecretName: topSecret!
    internalCASecretName: top-secret
    cert: topSecret!
    key: topSecret!
  ingress:
    host: topSecret!
  endpoint: topSecret!

headscale:
  ingress:
    host: "foo.bar"
  postgres:
    password: topSecret!

tailscale-proxy:
  preauthkeyProvosioner:
    userName: topSecret!

cors-proxy:
  host: "foo.bar"

ui:
  host: "foo.bar"
  oidcIssuerUrl: "foo.bar/oidc"
  oidcClientId: topSecret!
  k8sApiEndpoint: "api.k8s.foo.bar"

team-membership:
  env:
    SCIM_BASIC_AUTH_USER: topSecret!
    SCIM_BASIC_AUTH_PW: topSecret!
    SCIM_BASE_URL: "foo.bar"

plutono:
  ingress:
    hosts:
      - "foo.bar"

logshipping:
  enabled: true
  opensearch:
    host: opensearch.foo.bar
    port: 9200
    logstashPrefix: "greenhouse"
    username: topSecret!
    password: topSecret!
  octobus:
    host: audit.test
    path: /my/index
  fluent-bit:
    additionalValues:
      - key: foo
        value: bar
  prometheus:
    enabled: true
    prometheusName: "myPrometheus"
