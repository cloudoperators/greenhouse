apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.12.1
  name: pluginbundles.greenhouse.sap
spec:
  group: greenhouse.sap
  names:
    kind: PluginBundle
    listKind: PluginBundleList
    plural: pluginbundles
    singular: pluginbundle
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: PluginBundle is the Schema for the pluginbundles API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: PluginBundleSpec defines the desired state of PluginBundle
            properties:
              clusterSelector:
                description: ClusterSelector is a label selector to select the clusters
                  the plugin bundle should be deployed to.
                properties:
                  matchExpressions:
                    description: matchExpressions is a list of label selector requirements.
                      The requirements are ANDed.
                    items:
                      description: A label selector requirement is a selector that
                        contains values, a key, and an operator that relates the key
                        and values.
                      properties:
                        key:
                          description: key is the label key that the selector applies
                            to.
                          type: string
                        operator:
                          description: operator represents a key's relationship to
                            a set of values. Valid operators are In, NotIn, Exists
                            and DoesNotExist.
                          type: string
                        values:
                          description: values is an array of string values. If the
                            operator is In or NotIn, the values array must be non-empty.
                            If the operator is Exists or DoesNotExist, the values
                            array must be empty. This array is replaced during a strategic
                            merge patch.
                          items:
                            type: string
                          type: array
                      required:
                      - key
                      - operator
                      type: object
                    type: array
                  matchLabels:
                    additionalProperties:
                      type: string
                    description: matchLabels is a map of {key,value} pairs. A single
                      {key,value} in the matchLabels map is equivalent to an element
                      of matchExpressions, whose key field is "key", the operator
                      is "In", and the values array contains only "value". The requirements
                      are ANDed.
                    type: object
                type: object
                x-kubernetes-map-type: atomic
              plugins:
                description: Plugins is a list of plugins that should be deployed.
                items:
                  description: PluginSpec defines the desired state of Plugin
                  properties:
                    clusterName:
                      description: ClusterName is the name of the cluster the plugin
                        is deployed to. If not set, the plugin is deployed to the
                        greenhouse cluster.
                      type: string
                    disabled:
                      description: Disabled indicates that the plugin is administratively
                        disabled.
                      type: boolean
                    displayName:
                      description: DisplayName is an optional name for the Plugin
                        to be displayed in the Greenhouse UI. This is especially helpful
                        to distinguish multiple instances of a PluginDefinition in
                        the same context. Defaults to a normalized version of metadata.name.
                      type: string
                    optionValues:
                      description: Values are the values for a PluginDefinition instance.
                      items:
                        description: PluginOptionValue is the value for a PluginOption.
                        properties:
                          name:
                            description: Name of the values.
                            type: string
                          value:
                            description: Value is the actual value in plain text.
                            x-kubernetes-preserve-unknown-fields: true
                          valueFrom:
