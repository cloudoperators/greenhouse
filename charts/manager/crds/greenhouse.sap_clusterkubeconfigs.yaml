                            cluster:
                              type: string
                            namespace:
                              type: string
                            user:
                              type: string
                          required:
                          - cluster
                          - user
                          type: object
                        name:
                          type: string
                      required:
                      - name
                      type: object
                    type: array
                  current-context:
                    type: string
                  kind:
                    type: string
                  preferences:
                    type: object
                  users:
                    items:
                      properties:
                        name:
                          type: string
                        user:
                          properties:
                            auth-provider:
                              description: AuthProviderConfig holds the configuration
                                for a specified auth provider.
                              properties:
                                config:
                                  additionalProperties:
                                    type: string
                                  type: object
                                name:
