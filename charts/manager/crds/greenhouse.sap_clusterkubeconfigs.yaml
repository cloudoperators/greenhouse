                              required:
                              - name
                              type: object
                            client-certificate-data:
                              format: byte
                              type: string
                            client-key-data:
                              format: byte
                              type: string
                          type: object
                      required:
                      - name
                      type: object
                    type: array
                type: object
            type: object
