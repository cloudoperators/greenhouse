  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: pluginpresets.greenhouse.sap
spec:
  group: greenhouse.sap
  names:
    kind: PluginPreset
    listKind: PluginPresetList
    plural: pluginpresets
    shortNames:
    - pp
    singular: pluginpreset
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.plugin.pluginDefinition
      name: Plugin Definition
      type: string
    - jsonPath: .spec.plugin.releaseNamespace
      name: Release Namespace
      type: string
    - jsonPath: .status.statusConditions.conditions[?(@.type == "Ready")].status
      name: Ready
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: PluginPreset is the Schema for the PluginPresets API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: PluginPresetSpec defines the desired state of PluginPreset
            properties:
              clusterOptionOverrides:
                description: ClusterOptionOverrides define plugin option values to
                  override by the PluginPreset
                items:
                  description: ClusterOptionOverride defines which plugin option should
                    be override in which cluster
                  properties:
                    clusterName:
                      type: string
                    overrides:
                      items:
                        description: PluginOptionValue is the value for a PluginOption.
                        properties:
                          name:
                            description: Name of the values.
                            type: string
                          template:
                            description: |-
                              Template is a Go string template that will be dynamically resolved for cluster-specific values.
                              Only PluginOptionValues declared as template will be templated by the PluginController for Flux.
                            type: string
                          value:
                            description: Value is the actual value in plain text.
                            x-kubernetes-preserve-unknown-fields: true
                          valueFrom:
                            description: ValueFrom references a potentially confidential
                              value in another source.
                            properties:
                              secret:
                                description: Secret references the secret containing
                                  the value.
                                properties:
                                  key:
                                    description: Key in the secret to select the value
                                      from.
                                    type: string
                                  name:
                                    description: Name of the secret in the same namespace.
                                    type: string
                                required:
                                - key
                                - name
                                type: object
                            type: object
                        required:
                        - name
                        type: object
                      type: array
                  required:
                  - clusterName
                  - overrides
                  type: object
                type: array
              clusterSelector:
                description: ClusterSelector is a label selector to select the clusters
                  the plugin bundle should be deployed to.
                properties:
                  matchExpressions:
                    description: matchExpressions is a list of label selector requirements.
                      The requirements are ANDed.
                    items:
                      description: |-
                        A label selector requirement is a selector that contains values, a key, and an operator that
                        relates the key and values.
                      properties:
                        key:
                          description: key is the label key that the selector applies
                            to.
                          type: string
                        operator:
                          description: |-
                            operator represents a key's relationship to a set of values.
                            Valid operators are In, NotIn, Exists and DoesNotExist.
                          type: string
                        values:
                          description: |-
                            values is an array of string values. If the operator is In or NotIn,
                            the values array must be non-empty. If the operator is Exists or DoesNotExist,
                            the values array must be empty. This array is replaced during a strategic
                            merge patch.
                          items:
                            type: string
                          type: array
                          x-kubernetes-list-type: atomic
                      required:
                      - key
                      - operator
                      type: object
                    type: array
                    x-kubernetes-list-type: atomic
                  matchLabels:
                    additionalProperties:
                      type: string
                    description: |-
                      matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                      map is equivalent to an element of matchExpressions, whose key field is "key", the
                      operator is "In", and the values array contains only "value". The requirements are ANDed.
                    type: object
                type: object
                x-kubernetes-map-type: atomic
              deletionPolicy:
                default: Delete
                description: |-
                  DeletionPolicy defines how Plugins owned by a PluginPreset are handled on deletion of the PluginPreset.
                  Supported values are "Delete" and "Orphan". If not set, defaults to "Delete".
                enum:
                - Delete
                - Orphan
                type: string
              plugin:
                description: PluginSpec is the spec of the plugin to be deployed by
                  the PluginPreset.
                properties:
                  clusterName:
                    description: ClusterName is the name of the cluster the plugin
                      is deployed to. If not set, the plugin is deployed to the greenhouse
                      cluster.
                    type: string
                  displayName:
                    description: |-
                      DisplayName is an optional name for the Plugin to be displayed in the Greenhouse UI.
                      This is especially helpful to distinguish multiple instances of a PluginDefinition in the same context.
                      Defaults to a normalized version of metadata.name.
                    type: string
                  optionValues:
                    description: Values are the values for a PluginDefinition instance.
                    items:
                      description: PluginOptionValue is the value for a PluginOption.
                      properties:
                        name:
                          description: Name of the values.
                          type: string
                        template:
                          description: |-
                            Template is a Go string template that will be dynamically resolved for cluster-specific values.
                            Only PluginOptionValues declared as template will be templated by the PluginController for Flux.
                          type: string
                        value:
                          description: Value is the actual value in plain text.
                          x-kubernetes-preserve-unknown-fields: true
                        valueFrom:
                          description: ValueFrom references a potentially confidential
                            value in another source.
                          properties:
                            secret:
                              description: Secret references the secret containing
                                the value.
                              properties:
                                key:
                                  description: Key in the secret to select the value
                                    from.
                                  type: string
                                name:
                                  description: Name of the secret in the same namespace.
                                  type: string
                              required:
                              - key
                              - name
                              type: object
                          type: object
                      required:
                      - name
                      type: object
                    type: array
                  pluginDefinition:
                    description: |-
                      PluginDefinition is the name of the PluginDefinition this instance is for.

                      Deprecated: Use PluginDefinitionRef instead. Future releases of greenhouse will remove this field.
                    type: string
                  pluginDefinitionRef:
                    description: PluginDefinitionRef is the reference to the (Cluster-)PluginDefinition.
                    properties:
                      kind:
                        description: 'Kind of the referent. Supported values: PluginDefinition,
                          ClusterPluginDefinition.'
                        enum:
                        - PluginDefinition
                        - ClusterPluginDefinition
                        type: string
                      name:
                        description: Name of the referenced PluginDefinition or ClusterPluginDefinition
                          resource.
                        type: string
                    type: object
                  releaseName:
                    description: |-
                      ReleaseName is the name of the helm release in the remote cluster to which the backend is deployed.
                      If the Plugin was already deployed, the Plugin's name is used as the release name.
                      If this Plugin is newly created, the releaseName is defaulted to the PluginDefinitions HelmChart name.
                    maxLength: 53
                    type: string
                    x-kubernetes-validations:
                    - message: ReleaseName is immutable
                      rule: self == oldSelf
                  releaseNamespace:
                    description: |-
                      ReleaseNamespace is the namespace in the remote cluster to which the backend is deployed.
                      Defaults to the Greenhouse managed namespace if not set.
                    type: string
                required:
                - pluginDefinition
                - pluginDefinitionRef
                type: object
            required:
            - clusterSelector
            - plugin
            type: object
          status:
            description: PluginPresetStatus defines the observed state of PluginPreset
            properties:
              failedPlugins:
                description: FailedPlugins is the number of failed Plugins managed
                  by the PluginPreset.
                type: integer
              pluginStatuses:
                description: PluginStatuses contains statuses of Plugins managed by
                  the PluginPreset.
                items:
                  description: ManagedPluginStatus defines the Ready condition of
                    a managed Plugin identified by its name.
                  properties:
                    pluginName:
                      type: string
                    readyCondition:
                      description: Condition contains additional information on the
                        state of a resource.
                      properties:
                        lastTransitionTime:
                          description: LastTransitionTime is the last time the condition
                            transitioned from one status to another.
                          format: date-time
                          type: string
                        message:
                          description: Message is an optional human-readable message
                            indicating details about the last transition.
                          type: string
                        reason:
                          description: Reason is a one-word, CamelCase reason for
                            the condition's last transition.
                          type: string
                        status:
                          description: Status of the condition.
                          type: string
                        type:
                          description: Type of the condition.
                          type: string
                      required:
                      - lastTransitionTime
                      - status
                      - type
                      type: object
                  type: object
                type: array
              readyPlugins:
                description: ReadyPlugins is the number of ready Plugins managed by
