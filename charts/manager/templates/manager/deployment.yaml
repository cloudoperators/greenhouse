apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "manager.fullname" . }}-controller-manager
  namespace: greenhouse
  labels:
  {{- include "manager.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controllerManager.replicas }}
  selector:
    matchLabels:
    {{- include "common.selectorLabels" . | nindent 6 }}
    {{- include "manager.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
      {{- include "manager.labels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
        prometheus.io/scrape: "true"
    spec:
      containers:
        - command:
            - /greenhouse
          args:
            - --dns-domain={{ required ".Values.global.dnsDomain missing" .Values.global.dnsDomain }}
        {{- if gt (len .Values.controllerManager.args) 0 }}
        {{- include "manager.params" . | indent 12 }}
        {{- end }}
          env:
            {{- if eq .Values.global.dex.backend "postgres" }}
            - name: PG_DATABASE
              value: {{ .Values.global.dex.postgresql.postgresqlDatabase }}
            - name: PG_HOST
              value: {{ .Release.Name }}-postgresql
            - name: PG_USER
              value: {{ .Values.global.dex.postgresql.postgresqlUsername }}
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgres-password
                  name: {{ .Release.Name }}-pguser-{{ .Values.global.dex.postgresql.postgresqlUsername }}
            {{- end }}
            - name: FEATURE_FLAGS
              value: {{ template "featureFlag.fullname" . }}
            - name: CONTROLLERS_ONLY
              value: "true"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  containerName: manager
                  divisor: "0"
                  resource: limits.memory
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  containerName: manager
                  divisor: "0"
                  resource: limits.cpu
          image: {{ .Values.controllerManager.image.repository }}:{{ .Values.controllerManager.image.tag | default .Chart.AppVersion }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          ports:
            - containerPort: 8080
              name: metrics
            - containerPort: 8081
              name: probes
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext: {{- toYaml .Values.controllerManager.containerSecurityContext | nindent 12 }}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ include "manager.fullname" . }}-controller-manager
      terminationGracePeriodSeconds: 10
