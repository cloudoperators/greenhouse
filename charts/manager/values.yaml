nameOverride: greenhouse

alerts:
  enabled: true

controllerManager:
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
  image:
    repository: ghcr.io/cloudoperators/greenhouse
    tag: 0.6.0-rc.3
    # Overrides the image tag to use a specific digest instead
    # digest: ""
  resources:
    requests:
      cpu: 10m
      memory: 128Mi

  args: []
  replicas: 3
  serviceAccount:
    annotations: {}

certManager:
  enabled: true

webhook:
  replicas: 2
  service:
    type: ClusterIP
    ports:
      - port: 443
        protocol: TCP
        targetPort: 9443
