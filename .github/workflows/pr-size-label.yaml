name: Size Label

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  size-label:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: size-label
        uses: pascalgn/size-label-action@f8edde36b3be04b4f65dcfead05dc8691b374348
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
