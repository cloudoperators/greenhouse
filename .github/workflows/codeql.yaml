name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  schedule:
    - cron: '20 08 * * 1'

jobs:
  codeql:
    permissions:
      security-events: write
      actions: read
      contents: read
    uses: cloudoperators/common/.github/workflows/shared-codeql.yaml@main
    with:
      runs-on: "['default']"
      language: "['go']"
      go-check: true
      go-version: "['1.23']"
      node-check: false
      autobuild: false
      build_query: "make build"
