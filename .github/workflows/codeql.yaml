name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'internal/**'
      - 'e2e/**'
      - 'cmd/**'
      - 'Dockerfile*'
      - 'go.mod'
      - 'go.sum'
  schedule:
    - cron: "20 08 * * 1"

jobs:
  codeql:
    permissions:
      security-events: write
      actions: read
      contents: read
    uses: cloudoperators/common/.github/workflows/shared-codeql.yaml@main
    with:
      runs-on: "['ubuntu-latest']"
      language: "['go']"
      go-check: true
      go-version: "['1.24']"
      node-check: false
      autobuild: false
      build_query: "make build"
