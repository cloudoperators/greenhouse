name: "Unit tests"
on:
  pull_request:
    paths:
      - 'pkg/**'
      - 'cmd/**'
      - 'Dockerfile*'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.yaml'

jobs:
  build:
    runs-on: [ self-hosted ]
    steps:
      - uses: actions/checkout@v4
        #with:
        #  token: ${{ secrets.SAPCC_BOT_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          token: ${{ secrets.SAPCC_BOT_TOKEN }}
      - name: lint & test
        run: make check
      - name: build
        run: make build
