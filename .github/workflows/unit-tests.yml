name: "Unit tests"
on:
  pull_request:
    paths:
      - 'pkg/**'
      - 'cmd/**'
      - 'Dockerfile*'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.yaml'

jobs:
  build:
    runs-on: [ default ]
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ReviewDog Lint
        env:
          GOGC: 10
        timeout-minutes: 11
        uses: reviewdog/action-golangci-lint@v6
        with:
          go_version_file: go.mod
          reporter: github-pr-review
          golangci_lint_flags: "--enable gofmt,revive -v --timeout 10m0s --print-resources-usage"
          fail_on_error: true
          level: info
          cache: true

      - name: test
        run: make test

      - name: build
        run: make build
