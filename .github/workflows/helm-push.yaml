name: Package Helm Chart and publish to GitHub Packages

on:
  push:
    branches:
        - main
    paths:
        - 'charts/**'
    
env:
  REGISTRY: ghcr.io

jobs:
  helm-push:
    runs-on: [ default ]
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0
            token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Helm
        uses: azure/setup-helm@v4.1.0
        with:
            version: v3.12.1

      - uses: actions/setup-python@v5
        with:
            python-version: 3.9
            check-latest: true
            token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
            changed=$(ct list-changed --config ct.yaml --target-branch ${{ github.event.repository.default_branch }})
            if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --config ct.yaml --target-branch ${{ github.event.repository.default_branch }}

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
            registry: ${{ env.REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Helm package
        id: helm-package
        run: |
            for chart in $(ct list-changed --config ct.yaml)
            do
            helm package $chart -d $chart
            done

      - name: Helm publish
        id: helm-publish
        run: |
            REPO_OWNER=`echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]'
            for chart in $(ct list-changed --config ct.yaml)
            do
            PKG_NAME=`ls $chart/*.tgz`
            helm push $PKG_NAME oci://${{ env.REGISTRY }}/${REPO_OWNER}/charts/$(basename $chart)
            done
