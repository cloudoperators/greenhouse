apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: exposed-ingress
  namespace: test-org
  annotations:
    greenhouse.sap/expose: "true"
    greenhouse.sap/exposed-host: "api.test.example.com"
spec:
  tls:
  - hosts:
    - api.test.example.com
    secretName: test-tls-secret
  rules:
  - host: api.test.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: exposed-service
            port:
              number: 80
  - host: admin.test.example.com  # Multiple hosts to test host selection
    http:
      paths:
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: exposed-service
            port:
              number: 80
