apiVersion: greenhouse.sap/v1alpha1
kind: TeamRole
metadata:
  name: test-teamrole-1
  namespace: test-org

---

apiVersion: greenhouse.sap/v1alpha2
kind: TeamRoleBinding
metadata:
  name: test-trb-1
  namespace: test-org
spec:
  teamRoleRef: test-teamrole-1
  teamRef: test-team-1
  clusterSelector:
    name: cluster-1

